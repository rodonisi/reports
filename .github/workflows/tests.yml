# Run the tests.

name: Tests

# Controls when the action will run.
on: [push, pull_request]

  workflow_dispatch:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.x"
      - run: flutter pub get
      - run: flutter test
